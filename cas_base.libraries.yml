global:
  css:
    theme:
      dist/style.css: {}
      
fonts:
    css:
      theme:
        'https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;500;600&display=swap': { type: external}

main-menu:
  js:
    dist/js/02-molecules/menus/main-menu/main-menu.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal


# IE 11 support for SVG use - disable if not needed.
# See also components/01-atoms/images/icons/_icon.twig to remove attach_library.
sprite:
  js:
    components/01-atoms/images/icons/svgxuse.min.js:
      { attributes: { defer: true } }

tabs:
  js:
    dist/js/02-molecules/tabs/tabs.js: {}
  dependencies:
    - core/drupal
    - core/jquery
